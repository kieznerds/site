          <h2>Was ist ein Kieznerd?</h2>
          <p>Bei Dir um die Ecke wohnen Weltretter*innen, wusstest Du das? Unsere “Kieznerds” arbeiten täglich daran, die Welt und unsere Gesellschaft besser zu verstehen. Jeder “Kieznerd” trägt ein kleines Stück dazu bei, die großen Probleme unserer Zeit zu lösen: Sie erforschen beispielsweise neue Energieformen oder entdecken, wie wir gesund und glücklich alt werden können. Sie forschen daran wie Gewalt entsteht und wie sie vermieden werden kann, oder wie Reichtum gerechter verteilt werden könnte. Diese häufig unerkannten Weltretter*innen wohnen bei Dir um die Ecke, in deinem Kiez. Lerne sie kennen, stelle Deine Fragen und diskutiere mit ihnen!</p>
          <hr><br>

          <p>Berlin-weit in vielen Kiezen und Nachbarschaften.</p>

          <h2>Mach mit und werde Kieznerd!</h2>
          <em>Du bist Wissenschaftler?</em>
          <p>Erforscht du ein Thema mit Leidenschaft und Engagement aber findest es traurig, dass Nachbarn, Freunde und Familie nie verstehen, warum gerade DEIN Forschungsgebiet wichtig, spannend, faszinierend und überhaupt das Beste auf der Welt ist?</p>
          <p>Die Kieznerds sind deine Chance! Verlasse dein Labor, Hörsaal oder Büro und erzähle Menschen von deinem Alltag.</p>
          <p>Was machst du den ganzen Tag, was entdeckst oder erforschst du und warum ist es wichtig, dass du genau das machst?</p>
          <p>Beantworte Fragen und lass dich auf eine Diskussionen ein, die außerhalb deines Fach- und Expertenkreisen stattfindet.</p>
          <p>Lerne deinen Kiez kennen und lass die Kiezbewohner dich kennenlernen!</p>
