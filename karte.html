<!--mapbox-->
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWF0emV4YW50IiwiYSI6ImNpdmJiNTRrejAwM20yemxhbWp6NjB3b3cifQ.LYvCooKSAZrYiZdTyi9NOQ';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/matzexant/cj42imgsn4z3a2rp9nqnepk1f' // replace this with your style URL
});

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['locations'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Title + '</h3><p>Scientist:' + feature.properties.Scientist + '</p><p>' + feature.properties.Location + '<br />' + feature.properties.Time + '</p><p>' + feature.properties.Language + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'places', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'places', function () {
    map.getCanvas().style.cursor = '';
});


</script>
